<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Interactuando con el HTML</title>
</head>

<body>

    <div class="container">
        <h1 class="mt-5 mb-4 text-center texto">Hello, world!</h1>

        <div class="row mt-4">
            <div class="col-12 col-md-8 mx-auto">
                <label class="form-label" for="mensaje">Ingresa un nuevo saludo</label>
                <div class="input-group mb-3 contenedorMensaje">

                    <span class="input-group-text" id="inputGroup-sizing-default">Mensaje</span>
                    <input id="mensaje" type="text" class="form-control nuevoMensaje" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
            </div>

        </div>
        <div class="d-flex justify-content-center gap-3">
            <button type="button" class="btn btn-primary nuevoSaludo">Nuevo Saludo</button>
            <button type="button" class="btn btn-warning crearNuevoSaludo" disabled>Crear nuevo saludo</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
